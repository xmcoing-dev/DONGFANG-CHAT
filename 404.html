<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 未找到 — 东方聊聊</title>
  <meta name="description" content="页面未找到。东方聊聊，为隐私护航。" />
  <meta name="theme-color" content="#06C755" />
  <style>
    :root{
      --brand:#06C755; --brand-2:#3FE07F;
      --ink:#0f141a; --muted:#5b6670;
      --bg:#ffffff; --bg-alt:#f6fbf7;
      --border:#e5efe8; --shadow:0 8px 28px rgba(16,20,26,.08);
      --radius:14px; --max:960px;
      --h1:clamp(28px,4.5vw,44px);
      --text:16px; --small:13.5px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; color:var(--ink); background:var(--bg);
      font:400 var(--text)/1.74 system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,
      "Noto Sans CJK SC","Noto Sans SC","PingFang SC","Hiragino Sans GB","Microsoft YaHei","Heiti SC",sans-serif
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 20px}

    /* Header：仅返回首页 */
    .header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.9);
      backdrop-filter:saturate(140%) blur(10px); border-bottom:1px solid var(--border)}
    .bar{display:flex;align-items:center;justify-content:space-between;height:68px}
    .brand{display:flex;gap:.6rem;align-items:center;font-weight:800;white-space:nowrap}
    .logo{width:28px;height:28px;border-radius:6px;object-fit:cover;display:block;box-shadow:0 1px 2px rgba(0,0,0,.08)}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:.5rem;height:40px;padding:0 14px;border-radius:10px;
         border:1px solid var(--border);background:#fff;font-weight:650;cursor:pointer}
    .btn.primary{color:#fff;border:none;background:linear-gradient(135deg,var(--brand),var(--brand-2))}
    .btn:focus-visible{outline:2px solid color-mix(in oklab,var(--brand),white 20%);outline-offset:2px}

    /* Hero：加大底部留白，删除“你可以尝试”后仍显饱满 */
    .hero{
      position:relative;
      padding:86px 0 88px;                 /* ← 加大底部留白 */
      background:
        radial-gradient(1600px 600px at 20% -10%, #e9fff1 20%, transparent 60%) no-repeat,
        linear-gradient(180deg, #f6fbf7, #ffffff 40%);
      border-bottom:1px solid var(--border);
      overflow:hidden;
      min-height: calc(72vh - 68px);       /* 首屏视觉更充实 */
      display:flex; align-items:flex-end;
    }
    .hero .wrap{position:relative;z-index:1}
    .code{
      font-size:clamp(72px,20vw,160px);
      line-height:1; font-weight:900;
      letter-spacing:.04em; margin:0;
      background:linear-gradient(135deg,var(--brand),#1ed36a 60%,#9af0bf);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 8px 30px rgba(6,199,85,.18);
    }
    h1{font-size:var(--h1);margin:10px 0 10px}
    .sub{color:var(--muted);margin:0 0 8px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}

    /* Footer：仅版权，居中 */
    footer{border-top:1px solid var(--border);padding:40px 0;text-align:center;color:#8a949d;font-size:var(--small)}

    @media (max-width:560px){
      .bar{height:64px} .btn{height:38px;padding:0 12px}
      .hero{padding:72px 0 72px}
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <header class="header">
    <div class="wrap bar">
      <div class="brand">
        <img class="logo" src="s/img/logo.png" alt="东方聊聊 Logo" width="28" height="28" decoding="async" />
        <span>东方聊聊</span>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">返回首页</a>
      </nav>
    </div>
  </header>

  <!-- 404 提示（仅保留按钮区） -->
  <section class="hero" role="main">
    <div class="wrap">
      <p class="code" aria-hidden="true">404</p>
      <h1>页面不见了</h1>
      <p class="sub">抱歉，你访问的链接不存在，已被迁移或暂时不可用。</p>
      <p class="sub" id="backtip">将在 <span id="sec">15</span> 秒后自动回到首页。</p>
      <div class="actions">
        <a class="btn primary" href="index.html" aria-label="返回首页">返回首页</a>
        <a class="btn" href="privacy.html">隐私政策</a>
        <a class="btn" href="terms.html">服务条款</a>
        <a class="btn" href="contact.html">联系我们</a>
      </div>
    </div>
  </section>

  <!-- 页脚：仅版权 -->
  <footer>
    © 2025 武汉创想星穹网络科技有限公司
  </footer>

  <!-- 可选：自动返回首页；修改 s 可调整秒数 -->
  <script>
    (function(){
      var s = 15, el = document.getElementById('sec');
      var t = setInterval(function(){
        s--; if(el) el.textContent = s;
        if(s <= 0){ clearInterval(t); location.href = 'index.html'; }
      }, 1000);
    })();
  </script>
</body>
</html>
